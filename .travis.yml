sudo: required

language: php

php:
  - '7.0'

services:
  - docker

before_install:
  - docker pull minio/minio
  - docker run -d -p 127.0.0.1:9000:9000 -e MINIO_ACCESS_KEY=${MINIO_KEY} -e MINIO_SECRET_KEY=${MINIO_SECRET} minio/minio minio server /export
  - docker ps -a

before_script:
  - composer self
  - composer install

script:
  - ./vendor/bin/phpunit
